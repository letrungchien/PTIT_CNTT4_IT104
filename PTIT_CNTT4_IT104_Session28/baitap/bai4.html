<script>
    function displayNumbers(callback, delay) {
        let num = 1;
        setInterval(() => {
            callback(num);
            num++;
        }, delay);
    }

    function printNumber(n) {
        console.log("Giá trị:", n);
    }


    displayNumbers(printNumber, 1000);
</script>
