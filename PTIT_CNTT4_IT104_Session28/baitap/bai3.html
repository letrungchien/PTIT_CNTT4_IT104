<script>
    let arr=[1,2,3,4,5,6];
    function processArray(callback,arr) {
        for (let i = 0; i < arr.length; i++) {
            setTimeout(()=>{
                callback(i+1,arr[i]);
            },1000*i)
        }
    }
    function callback(i,a){
      console.log(`Phan tu thu ${i}:${a}`);
    }
    processArray(callback,arr);
</script>
